  <body>
    <div class="main">
      <div>
        <h1>Password Creator</h1>
      </div>

      <div>
        <div>
          <label for="fpass">what the length of password needed</label>
          <input type="text" id="fpass" name="fpass" />
          <!-- <button id="pass1" class="cop">
                    <i class="far fa-copy""></i>
                </button> -->
        </div>
        <div>
          <label for=" falpha">what the number of alphabets needed </label>
          <input type="text" id="falpha" name="falpha" />
          <!-- <button id="pass2" class="cop">
                            <i class="far fa-copy"></i>
                        </button> -->
        </div>
        <div>
          <label for="fdigit">what the number of digits needed </label>
          <input type="text" id="fdigit" name="fdigit" />
          <!-- <button id="pass3" class="cop">
                    <i class="far fa-copy"></i>

                </button> -->
        </div>
        <div>
          <label for="fsplchar">what the number of spl chars needed </label>
          <input type="text" id="fsplchar" name="fsplchar" />
          <!-- <button id="pass4" class="cop">
                    <i class="far fa-copy"></i>

                </button> -->
        </div>

        <div>
          <button class="Gsubmit" id="genrated">Genrate Password</button>
          <!-- <button class="Gsubmit" onclick="click_pass();" id="genrated"> Genrate Password </button> -->
        </div>

        <div>
          <label for="fsplchar">The Genrated Password</label>
          <input type="text" id="fgenpass" name="fgenpass" />
          <!-- <button id="pass5" class="cop">
                    <i class="far fa-copy"></i>
                </button> -->
        </div>
        <div>
          <label for="fsplchar">SHA256 HEX of genrated password </label>
          <input type="text" id="fhexpass" name="fhexpass" />
          <!-- <button id="pass6" class="cop">
                    <i class="far fa-copy"></i>
                </button> -->
        </div>

        <!-- <div>
                <button class="submit" onclick="WriteToFile();"> Download password as TXT File</button>
                <button class="submit" id="download;"> Download password as TXT File</button>
            </div> -->

        <div>
          <button class="Csubmit" id="clean">Clear all Inputs</button>
        </div>
      </div>
    </div>
